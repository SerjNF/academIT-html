<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="for-form">
    <label class="head-label text">Отправить заявку</label>
    <form class="form" action="CSSForm.html" method="post">
        <label class="label-textField">Ваше имя
            <p>
                <input class=" text-in-field" type="text" name="name" placeholder="Ваше имя*">
            </p>
        </label>
        <label class="label-textField">Ваш номер телефона
            <p>
                <input class=" text-in-field" type="text" name="phone" placeholder="Ваш номер телефона*">
            </p>
        </label>
        <label class="label-textField">Ваше email или VK
            <p>
                <input class=" text-in-field" type="text" name="email-VK" placeholder="Ваше email или VK*">
            </p>
        </label>
        <label class="label-textField">Коментарий
            <p><textarea class="textArea text text-in-field" name="comment" placeholder="Комментарий (не обязательно)"></textarea></p>
        </label>
        <label class="text-down">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
        <div class="for-button">
            <button class="button-sub text" type="submit">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
