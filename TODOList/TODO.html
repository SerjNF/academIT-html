<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="TODOStyle.css">
    <script src="TODO.js"></script>
</head>
<body>
<div class="input-data">
    <h1 id="head1">Форма ввода данных</h1>
    <form class="input-form" id="input-form">
        <div>
            <label>Введите данные</label></div>
        <div>
            <input class="input" id="soname" placeholder="Фамилия">
            <input class="input" id="name" placeholder="Имя">
            <input class="input" id="last-name" placeholder="Отчество">
        </div>
        <div class="div-button">
            <button class="button" id="enter-data" type="button">Добавить</button>
        </div>
    </form>
</div>

<div class="data" id="date">
    <table id="table-date">
        <thead>
        <tr>
            <th class="col1">№</th>
            <th class="col2">Фамилия</th>
            <th class="col3">Имя</th>
            <th class="col4">Отчество</th>
            <th class="col5">Удаление данных</th>
        </tr>
        </thead>
        <tbody id="body-table"></tbody>
    </table>
</div>
</body>
</html>
